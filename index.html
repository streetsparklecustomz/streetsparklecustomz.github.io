            font-family: 'Arial', sans-serif;

        /* HERO SECTION */
        .hero {

                rgba(0,0,0,0.6),

            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 60px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ff4fa3;
            text-shadow: 0 0 15px #ff4fa3, 0 0 30px #ff007f;

            text-decoration: none;
            font-size: 18px;
            box-shadow: 0 0 15px #ff007f;
        }

        .btn:hover {
            background: #ff4fa3;
            box-shadow: 0 0 25px #ff4fa3;
        }
